<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexterp Advisors</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 80px 20px;
      background: url('https://via.placeholder.com/1600x400?text=ERP+Background') center/cover no-repeat;
      color: white;
      position: relative;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    header p {
      font-size: 1.5rem;
      margin-top: 20px;
    }

    section.contact {
      padding: 60px 20px;
      text-align: center;
    }

    section.contact h2 {
      font-size: 2.5rem;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 15px;
      border: 1px solid #999;
      background: #000;
      color: #fff;
      font-size: 1rem;
    }

    input[type="checkbox"] {
      width: auto;
    }

    button {
      background: white;
      color: black;
      border: none;
      padding: 15px;
      font-size: 1rem;
      cursor: pointer;
    }

    .chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: #f2f2f2;
      color: #000;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      overflow: hidden;
      font-size: 0.9rem;
      z-index: 1000;
    }

    .chat-header {
      background: #ccc;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }

    .chat-body {
      padding: 10px;
    }

    .chat-input {
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      width: 100%;
      padding: 8px;
    }

    .chat-message {
      background: #eee;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
    }
